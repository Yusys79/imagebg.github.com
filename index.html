    <div class='homepage-block bg-gray-100' id='faq'><div class='homepage-content'><h1 class='font-alt text-4xl sm:text-6xl'>FAQ</h1><div itemprop='mainEntity' itemscope='itemscope' itemtype='https://schema.org/Question'><h2 itemprop='name'>What is Inpainting?</h2><p itemprop='acceptedAnswer' itemscope='itemscope' itemtype='https://schema.org/Answer'><span itemprop='text'>Inpainting is a retouch technology used to remove any unwanted objects from photos (object removal). It can be used to remove an unwanted person. It used to work with a Clone tool like the inpaint, but using artificial intelligence gives much better results today.</span></p></div>
    <div itemprop='mainEntity' itemscope='itemscope' itemtype='https://schema.org/Question'><h2 itemprop='name'>Why Cleanup.Pictures is better than other inpating app?</h2><p itemprop='acceptedAnswer' itemscope='itemscope' itemtype='https://schema.org/Answer'><span itemprop='text'>Cleanup.picture is an advanced editing tool based on Artificial Intelligence that is much better than other clone stamp tool. Clone tool like adobe photoshop fix, need a background reference, while our AI is truly able to guess what was behind the unwanted text, the unwanted people, unnecessary objects in just a few clicks.</span></p></div>

lp/manage-subscription.jpg'/></p></div><div itemprop='mainEntity' itemscope='itemscope' itemtype='https://schema.org/Question'><h2 itemprop='name'>How many users can use a Cleanup subscription?</h2><p itemprop='acceptedAnswer' itemscope='itemscope' itemtype='https://schema.org/Answer'><span itemprop='text'>Each cleanup subscription is individual and limited to 1 user.</span></p></div><div itemprop='mainEntity' itemscope='itemscope' itemtype='https://schema.org/Question'><h2 itemprop='name'>How can I use the inpainting API?</h2><p itemprop='acceptedAnswer' itemscope='itemscope' itemtype='https://schema.org/Answer'><span itemprop='text'><a href='https://clipdrop.co/apis/docs/inpainting?utm_campaign=cleanup_pictures' rel='dofollow' target='_blank'><u>Cleanup&#39;s inpainting API</u></a> can be used in any environment such as Node.js, SwiftUI, Kotlin..etc.<br/>We provide extensive documentation, a live demo and numerous samples to get started quickly.</span></p></div><div itemprop='mainEntity' itemscope='itemscope' itemtype='https://schema.org/Question'><h2 itemprop='name'>How to remove people from a photo?</h2><p itemprop='acceptedAnswer' itemscope='itemscope' itemtype='https://schema.org/Answer'><span itemprop='text'><a href='https://cleanup.pictures'>cleanup.pictures</a> lets you remove people from a photo in a few seconds for free. You don&#39;t need complex softwares such as Adobe Photoshop. With <a href='https://cleanup.pictures'>cleanup.pictures</a> you can achieve professional results in a few clicks.</span></p><p><b>Pro tip:</b> Select a bigger brush and don&#39;t hesitate to cover more than the area you want to retouch (especially to cover shadows). It will help the algorithm create the best results.</p></div><div itemprop='mainEntity' itemscope='itemscope' itemtype='https://schema.org/Question'><h2 itemprop='name'>How to remove unwanted objects from a photo?</h2><p itemprop='acceptedAnswer' itemscope='itemscope' itemtype='https://schema.org/Answer'><span itemprop='text'>Use <a href='https://cleanup.pictures'>cleanup.pictures</a> to remove unwanted objects, people, or defects. The A.I. algorithm will reconstruct what was behind the object in just one click. Be sure that the unwanted elements are covered to remove objects. You can remove persons, or remove text the same way.</span></p></div><div itemprop='mainEntity' itemscope='itemscope' itemtype='https://schema.org/Question'><h2 itemprop='name'>How to remove text, a logo or watermarks from an image?</h2><p itemprop='acceptedAnswer' itemscope='itemscope' itemtype='https://schema.org/Answer'><span itemprop='text'>You can remove unwanted text from a picture in a few seconds with impressive accuracy using <a href='https://cleanup.pictures'>cleanup.pictures</a>. As for objects or people, simply load your image in the tool and draw over the text or watermark that you&#39;d like to remove. After a few seconds, you&#39;ll see it completely gone.</span></p><p>Pro tip: To get the best results, make sure that you overflow and draw a slightly bigger area than what you actually want to remove.</p><p>Important: Watermarks usually indicate that an image has restrictive copyrights. Only remove watermarks on images for which you have an explicit license.</p></div><div itemprop='mainEntity' itemscope='itemscope' itemtype='https://schema.org/Question'><h2 itemprop='name'>How to remove blemish or wrinkles?</h2><p itemprop='acceptedAnswer' itemscope='itemscope' itemtype='https://schema.org/Answer'><span itemprop='text'>You can remove blemishes or wrinkles from your profile picture using the CleanUp brush. Like for another photo retouch, just be sure you overflow the brush over it, and download the result.</span></p></div>
